<!--Javascript to display optional text when "other" is chosen-->
<script>

    const source = document.querySelector("#interested-career");
    const target = document.querySelector("#optional");

    const displayWhenSelected = (source, value, target) => {
        const selectedIndex = source.selectedIndex;
        const isSelected = source[selectedIndex].value === value;
        target.classList[isSelected
            ? "add"
            : "remove"
        ]("show");
    };
    source.addEventListener("change", (evt) =>
        displayWhenSelected(source, "other", target)
    );
</script>

<!--Javascript to deal with enabling and disabling the button (not sure how to do)-->
<script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script>
<script type="text/javascript">
    var $input = $('#first-name, #email'),
        $register = $('#register');

    $register.attr('disabled', true);
    $input.keyup(function () {
        var trigger = false;
        $input.each(function () {
            if (!$(this).val()) {
                trigger = true;
            }
        });
        trigger ? $register.attr('disabled', true) : $register.removeAttr('disabled');
    });
</script>
